  <style>
    :root {
      --bg-primary: #ffffff; --bg-secondary: #f8f9fa; --bg-tertiary: #f1f3f4;
      --border-color: #e0e0e0; --text-primary: #202124; --text-secondary: #5f6368;
      --brand-primary: #ff6f00; --brand-secondary: #f57c00; --accent-red: #d93025;
      --accent-green: #1e8e3e; --shadow-color: rgba(0, 0, 0, 0.08); --logo-color: #f57c00;
      --dark-bg-primary: #202124; --dark-bg-secondary: #303134; --dark-bg-tertiary: #3c4043;
      --dark-border-color: #424548; --dark-text-primary: #e8eaed; --dark-text-secondary: #9aa0a6;
      --dark-brand-primary: #ff8f00; --dark-brand-secondary: #ffa000; --dark-accent-red: #f28b82;
      --dark-accent-green: #81c995; --dark-shadow-color: rgba(0, 0, 0, 0.3); --dark-logo-color: #ff8f00;
    }
    body[data-theme="dark"] {
      --bg-primary: var(--dark-bg-primary); --bg-secondary: var(--dark-bg-secondary);
      --bg-tertiary: var(--dark-bg-tertiary); --border-color: var(--dark-border-color);
      --text-primary: var(--dark-text-primary); --text-secondary: var(--dark-text-secondary);
      --brand-primary: var(--dark-brand-primary); --brand-secondary: var(--dark-brand-secondary);
      --accent-red: var(--dark-accent-red); --accent-green: var(--dark-accent-green);
      --shadow-color: var(--dark-shadow-color); --logo-color: var(--dark-logo-color);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--bg-primary);
      color: var(--text-primary); transition: background-color 0.2s, color 0.2s;
    }
    main { display: flex; min-height: calc(100vh - 60px); }
    #content { flex: 1; padding: 24px; }
    .hidden { display: none !important; }
    header {
      display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
      height: 60px; border-bottom: 1px solid var(--border-color); background-color: var(--bg-secondary);
    }
    header h1 {
      margin: 0; font-size: 22px; font-weight: 700; color: var(--logo-color);
      display: flex; align-items: center; gap: 8px;
    }
    .user-info { display: flex; align-items: center; gap: 12px; font-size: 14px; }
    #main-nav {
      width: 250px; padding: 16px 8px; border-right: 1px solid var(--border-color);
      background: var(--bg-secondary); transition: left 0.3s ease-in-out;
    }
    #main-nav .nav-link {
      display: flex; gap: 16px; align-items: center; color: var(--text-secondary); padding: 10px 16px;
      border-radius: 8px; text-decoration: none; margin-bottom: 4px; font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }
    #main-nav .nav-link:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
    #main-nav .nav-link.active {
      background-color: rgba(255, 111, 0, 0.1); color: var(--brand-primary); font-weight: 700;
    }
    .nav-link svg { width: 20px; height: 20px; }
    .card {
      background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px;
      padding: 20px; box-shadow: 0 2px 4px var(--shadow-color);
    }
    .content-view h2, .card h2, .auth-box h2 { margin: 0 0 24px 0; font-size: 24px; font-weight: 500; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    input, select, button { font: inherit; outline-color: var(--brand-primary); }
    input, select {
      width: 100%; padding: 12px 14px; border-radius: 8px; border: 1px solid var(--border-color);
      background-color: var(--bg-primary); color: var(--text-primary); transition: border-color 0.2s;
    }
    input:focus, select:focus { border-color: var(--brand-primary); }
    button {
      background: linear-gradient(45deg, #ff4800, #ff6f00, #ffc107); background-size: 200% auto;
      border: none; color: #fff; padding: 12px 18px; border-radius: 8px; cursor: pointer;
      font-weight: 500; transition: background-position 0.4s ease;
    }
    button:hover { background-position: right center; }
    button[disabled] { opacity: .6; cursor: not-allowed; background-position: left center !important; }
    .button-secondary {
      background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color);
    }
    .button-secondary:hover { background: var(--border-color); }
    label { display: block; margin-bottom: 6px; color: var(--text-secondary); font-size: 14px; text-align: left; }
    .table-wrapper { overflow: auto; border: 1px solid var(--border-color); border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; border-spacing: 0; }
    thead th {
      font-weight: 500; color: var(--text-secondary); text-align: left; padding: 12px 16px;
      background-color: var(--bg-tertiary); border-bottom: 1px solid var(--border-color);
    }
    tbody td { background: var(--bg-secondary); padding: 12px 16px; border-bottom: 1px solid var(--border-color); }
    tbody tr:last-child td { border-bottom: none; }
    .actions { display: flex; gap: 8px; }
    .actions button { padding: 6px 10px; font-size: 14px; }
    #toast-container { position: fixed; right: 24px; bottom: 24px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
    .toast {
      padding: 14px 18px; border-radius: 8px; background-color: var(--bg-tertiary); border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color); color: var(--text-primary);
    }
    .toast.success { border-left: 4px solid var(--accent-green); }
    .toast.error { border-left: 4px solid var(--accent-red); }
    .amount-positive { color: var(--accent-green); } .amount-negative { color: var(--accent-red); }
    #auth-container { display: flex; align-items: center; justify-content: center; padding: 24px; min-height: 100vh; }
    .auth-box { max-width: 420px; width: 100%; text-align: center; }
    #product-stock-display { color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block; height: 14px; }
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
        display: flex; align-items: center; justify-content: center; z-index: 1000;
        backdrop-filter: blur(4px); opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
    }
    .modal.visible { opacity: 1; pointer-events: all; }
    .modal-content {
        background: var(--bg-primary); padding: 24px; border-radius: 12px;
        width: 90%; max-width: 450px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transform: scale(0.95); transition: transform 0.3s ease;
    }
    .modal.visible .modal-content { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .modal-header h3 { margin: 0; }
    .modal-close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary); }
    
    #fichas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
    }
    .ficha-card {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .ficha-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 12px var(--shadow-color);
    }
    .ficha-card h4 {
        margin: 0 0 8px 0;
        font-size: 16px;
        color: var(--text-primary);
        text-transform: uppercase;
    }
    .ficha-card-stock {
        font-size: 20px;
        font-weight: 700;
        color: var(--brand-primary);
    }
    .ficha-card-stock span {
        font-size: 12px;
        font-weight: 400;
        color: var(--text-secondary);
    }

    @media (max-width: 1024px) {
      #main-nav { position: fixed; left: -270px; top: 60px; height: calc(100vh - 60px); z-index: 80; box-shadow: 4px 0 15px rgba(0,0,0,.1); }
      #main-nav.open { left: 0; }
      #content { padding: 16px; }
      #menu-toggle { display: block !important; }
    }
    @media (max-width: 640px) {
      header { padding: 0 16px; }
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

                document.getElementById("product-nombre").value = p.nombre || "";

                const data = {
                    nombre: document.getElementById("product-nombre").value,
                    precioVenta: parseFloat(document.getElementById("product-precioVenta").value),
                    precioCompra: parseFloat(document.getElementById("product-precioCompra").value),
                    precioComision: parseFloat(document.getElementById("product-precioComision").value) || 0,
                    unidadesPorCaja: parseInt(document.getElementById("product-unidadesPorCaja").value) || 1,
                    unidadesPorCanasta: parseInt(document.getElementById("product-unidadesPorCanasta").value) || 1,
                    esFicha: document.getElementById("product-esFicha").checked,
                    activo: true
                };
                try {
                    if (id) {
                        await setDoc(doc(colref.products, id), data, { merge: true });
                    } else {
                        const ref = await addDoc(colref.products, data);
                        const b = writeBatch(db);
                        b.set(doc(db, "inventory", ref.id, "stock", "bodega"), { unidades: 0 });
                        b.set(doc(db, "inventory", ref.id, "stock", "barra"), { unidades: 0 });
                        await b.commit();
                    }
                    showToast("Guardado correctamente");
                    form.reset(); document.getElementById("product-id").value = "";
                } catch (err) { showToast(err.message, "error"); } finally { btn.disabled = false; }
            });
        }
        
        if(id==="inventory-view"){
            const purchase=document.getElementById("purchase-form"); if(purchase) purchase.addEventListener("submit", async (e)=>{ e.preventDefault(); const btn=purchase.querySelector('button[type="submit"]'); btn.disabled=true; const providerId=document.getElementById("purchase-provider").value; const productId=document.getElementById("purchase-product").value; const cantidad=parseInt(document.getElementById("purchase-quantity").value); const unit=document.getElementById("purchase-unit").value; const tipo=document.getElementById("purchase-type").value; const prod=appState.products.find(p=>p.id===productId); if(!prod || !providerId || isNaN(cantidad)){ showToast("Datos inválidos","error"); btn.disabled=false; return; } const toUnidades=(qty,unit,prod)=> prod ? (unit==="cajas" ? qty*(prod.unidadesPorCaja||1) : (unit==="canastas" ? qty*(prod.unidadesPorCanasta||1) : qty)) : qty; const unidades=toUnidades(cantidad,unit,prod); const costo=unidades*(prod.precioCompra||0); try{ await Promise.all([ addDoc(colref.purchases,{providerId,productId,fecha:serverTimestamp(),tipo,cantidadUnidades:unidades,costoTotal:costo}), setDoc(doc(db,"inventory",productId,"stock","bodega"),{unidades: increment(unidades)},{merge:true}), (tipo==="consignacion") ? setDoc(doc(colref.providers,providerId),{saldoPendiente: increment(costo)},{merge:true}) : addDoc(colref.cashflow,{type:"egreso",amount:costo,description:`Compra contado: ${unidades} x ${prod.nombre}`,date:serverTimestamp()}) ]); showToast("Compra registrada"); purchase.reset(); }catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } });
            const transfer=document.getElementById("transfer-form"); if(transfer) transfer.addEventListener("submit", async (e)=>{ e.preventDefault(); const btn=transfer.querySelector('button[type="submit"]'); btn.disabled=true; const productId=document.getElementById("transfer-product").value; const cantidad=parseInt(document.getElementById("transfer-quantity").value); const unit=document.getElementById("transfer-unit").value; const prod=appState.products.find(p=>p.id===productId); if(!prod || isNaN(cantidad)){ showToast("Datos inválidos","error"); btn.disabled=false; return; } const toUnidades=(qty,unit,prod)=> prod ? (unit==="cajas" ? qty*(prod.unidadesPorCaja||1) : (unit==="canastas" ? qty*(prod.unidadesPorCanasta||1) : qty)) : qty; const unidades=toUnidades(cantidad,unit,prod); try{ await runTransaction(db, async (t)=>{ const bRef=doc(db,"inventory",productId,"stock","bodega"); const rRef=doc(db,"inventory",productId,"stock","barra"); const bSnap=await t.get(bRef); if(!bSnap.exists() || (bSnap.data().unidades||0)<unidades) throw new Error("Stock insuficiente en bodega."); t.set(bRef,{unidades: increment(-unidades)},{merge:true}); t.set(rRef,{unidades: increment(unidades)},{merge:true}); }); showToast("Traslado exitoso"); transfer.reset(); }catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } });
        }

        if(id==="cashflow-view"){ const form=document.getElementById("cashflow-form"); if(form) form.addEventListener("submit", async (e)=>{ e.preventDefault(); const btn=form.querySelector('button[type="submit"]'); btn.disabled=true; const data={ type:document.getElementById("cashflow-type").value, amount:parseFloat(document.getElementById("cashflow-amount").value), description:document.getElementById("cashflow-description").value, date:serverTimestamp(), manual:true, userId:appState.user.uid }; try{ await addDoc(colref.cashflow,data); showToast("Movimiento registrado"); form.reset(); } catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } }); }

        if(id==="providers-view"){ content.querySelectorAll(".btn-edit-provider").forEach(b=>b.addEventListener("click",()=>{ const p=appState.providers.find(x=>x.id===b.dataset.id); if(!p) return; document.getElementById("provider-id").value=p.id; document.getElementById("provider-nombre").value=p.nombre||""; document.getElementById("provider-contacto").value=p.contacto||""; document.getElementById("provider-consignacion").checked=!!p.consignacion; })); const form=document.getElementById("provider-form"); if(form) form.addEventListener("submit", async (e)=>{ e.preventDefault(); const btn=form.querySelector('button[type="submit"]'); btn.disabled=true; const id=document.getElementById("provider-id").value; const data={ nombre:document.getElementById("provider-nombre").value, contacto:document.getElementById("provider-contacto").value, consignacion:document.getElementById("provider-consignacion").checked }; try{ if(id) await setDoc(doc(colref.providers,id), data, {merge:true}); else await addDoc(colref.providers, {...data, saldoPendiente:0}); showToast("Proveedor guardado"); form.reset(); document.getElementById("provider-id").value=""; }catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } }); content.querySelectorAll(".btn-settle").forEach(b=>b.addEventListener("click",()=>{ const prov=appState.providers.find(x=>x.id===b.dataset.id); if(!prov) return; if((prov.saldoPendiente||0)<=0){ showToast("Proveedor sin saldo pendiente","error"); return; } document.getElementById("settlement-provider-name").textContent=prov.nombre; document.getElementById("settlement-provider-balance").textContent=COP(prov.saldoPendiente||0); document.getElementById("settle-provider-btn").dataset.providerId=prov.id; document.getElementById("settlement-details").classList.remove("hidden"); })); const settle=document.getElementById("settle-provider-btn"); if(settle) settle.addEventListener("click", async (e)=>{ const providerId=e.target.dataset.providerId; const prov=appState.providers.find(p=>p.id===providerId); if(!prov) return; if(!confirm(`¿Pagar ${COP(prov.saldoPendiente)} a ${prov.nombre}?`)) return; try{ const b=writeBatch(db); b.set(doc(colref.cashflow), {type:"egreso",amount:prov.saldoPendiente,description:`Pago liquidación: ${prov.nombre}`,date:serverTimestamp()}); b.set(doc(colref.providers,providerId), {saldoPendiente:0}, {merge:true}); await b.commit(); showToast("Liquidación realizada"); document.getElementById("settlement-details").classList.add("hidden"); }catch(err){ showToast(err.message,"error"); } }); }

        if(id==="workers-view"){ content.querySelectorAll(".btn-edit-worker").forEach(b=>b.addEventListener("click",()=>{ const w=appState.workers.find(x=>x.id===b.dataset.id); if(!w) return; document.getElementById("worker-id").value=w.id; document.getElementById("worker-nombre").value=w.nombre||""; document.getElementById("worker-pagoBase").value=w.pagoBase||0; document.getElementById("worker-activo").checked=!!w.activo; })); const form=document.getElementById("worker-form"); if(form) form.addEventListener("submit", async (e)=>{ e.preventDefault(); const btn=form.querySelector('button[type="submit"]'); btn.disabled=true; const id=document.getElementById("worker-id").value; const data={ nombre:document.getElementById("worker-nombre").value, pagoBase:parseFloat(document.getElementById("worker-pagoBase").value)||0, activo:document.getElementById("worker-activo").checked }; try{ if(id) await setDoc(doc(colref.workers,id), data, {merge:true}); else await addDoc(colref.workers, data); showToast("Trabajador guardado"); form.reset(); document.getElementById("worker-id").value=""; }catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } }); }
        
        if(id === "profile-view") { const personalForm = document.getElementById("profile-personal-form"); if(personalForm) personalForm.addEventListener("submit", async (e) => { e.preventDefault(); const btn = e.target.querySelector('button[type="submit"]'); btn.disabled=true; try { const userRef = doc(db, "users", appState.user.uid); const newDisplayName = document.getElementById("profile-name").value; const newPhone = document.getElementById("profile-phone").value; await setDoc(userRef, { displayName: newDisplayName, phone: newPhone }, { merge: true }); appState.userData.displayName = newDisplayName; appState.userData.phone = newPhone; showToast("Datos personales actualizados"); } catch(err) { showToast(err.message, "error"); } finally { btn.disabled=false; } }); const businessForm = document.getElementById("profile-business-form"); if(businessForm) businessForm.addEventListener("submit", async (e) => { e.preventDefault(); const btn = e.target.querySelector('button[type="submit"]'); btn.disabled=true; try { const userRef = doc(db, "users", appState.user.uid); const newBusinessName = document.getElementById("profile-business-name").value; const newBusinessType = document.getElementById("profile-business-type").value; await setDoc(userRef, { businessName: newBusinessName, businessType: newBusinessType }, { merge: true }); appState.userData.businessName = newBusinessName; appState.userData.businessType = newBusinessType; showToast("Datos del negocio actualizados"); } catch(err) { showToast(err.message, "error"); } finally { btn.disabled=false; } }); }

        if(id==="shifts-view"){
            const openShiftForm=document.getElementById("open-shift-form");
            if(openShiftForm) openShiftForm.addEventListener("submit", async (e)=>{ e.preventDefault(); const workerId=document.getElementById("shift-worker").value; if(!workerId) return; const worker=appState.workers.find(w=>w.id===workerId); await addDoc(colref.shifts,{workerId,pagoBase:worker?.pagoBase||0,inicio:serverTimestamp(),estado:"abierto"}); });
            const productSelect = document.getElementById("sale-product");
            if (productSelect) { productSelect.addEventListener("change", () => { const stockDisplay = document.getElementById("product-stock-display"); const selectedId = productSelect.value; if (!selectedId) { stockDisplay.textContent = ""; return; } const stock = appState.inventory[selectedId]?.barra?.unidades ?? 0; stockDisplay.textContent = `Stock en barra: ${stock} uds.`; }); }
            const saleForm=document.getElementById("sale-form");
            if(saleForm) saleForm.addEventListener("submit", async (e)=>{ e.preventDefault(); if(!appState.activeShift) return; const productId=document.getElementById("sale-product").value; const unidades=parseInt(document.getElementById("sale-quantity").value); const prod=appState.products.find(p=>p.id===productId); if(!prod || isNaN(unidades)||unidades<=0){ showToast("Venta inválida","error"); return; } const btn=saleForm.querySelector('button[type="submit"]'); btn.disabled=true; try{ await runTransaction(db, async (t)=>{ const barraRef=doc(db,"inventory",productId,"stock","barra"); const snap=await t.get(barraRef); if(!snap.exists() || (snap.data().unidades||0)<unidades) throw new Error(`Stock insuficiente para ${prod.nombre}`); t.set(barraRef,{unidades: increment(-unidades)},{merge:true}); }); await addDoc(collection(db,"shifts", appState.activeShift.id, "sales"),{ type: 'product', productId, unidades, totalVenta:unidades*(prod.precioVenta||0), totalComision:unidades*(prod.precioComision||0), fecha:serverTimestamp() }); showToast("Venta de producto registrada"); saleForm.reset(); document.getElementById("product-stock-display").textContent = ""; }catch(err){ showToast(err.message,"error"); } finally{ btn.disabled=false; } });
            
            const fichasGrid = document.getElementById("fichas-grid");
            if (fichasGrid) { fichasGrid.addEventListener("click", (e) => { const card = e.target.closest(".ficha-card"); if (!card) return; const productId = card.dataset.productId; const product = appState.products.find(p => p.id === productId); const stock = appState.inventory[productId]?.barra?.unidades ?? 0; const modal = document.getElementById("ficha-sale-modal"); modal.querySelector("#ficha-sale-modal-title").textContent = `Vender ${product.nombre}`; modal.querySelector("#ficha-sale-product-id").value = productId; modal.querySelector("#ficha-sale-stock").textContent = stock; modal.querySelector("#ficha-sale-quantity").value = 1; modal.classList.add("visible"); }); }
            
            const fichaSaleForm = document.getElementById("ficha-sale-form");
            if(fichaSaleForm) fichaSaleForm.addEventListener("submit", async (e) => { e.preventDefault(); const modal = document.getElementById("ficha-sale-modal"); const btn = e.target.querySelector('button[type="submit"]'); btn.disabled = true; const productId = document.getElementById("ficha-sale-product-id").value; const unidades = parseInt(document.getElementById("ficha-sale-quantity").value); const prod = appState.products.find(p => p.id === productId); try { await runTransaction(db, async (t) => { const barraRef = doc(db, "inventory", productId, "stock", "barra"); const snap = await t.get(barraRef); if (!snap.exists() || (snap.data().unidades || 0) < unidades) throw new Error(`Stock insuficiente para ${prod.nombre}`); t.set(barraRef, { unidades: increment(-unidades) }, { merge: true }); }); await addDoc(collection(db, "shifts", appState.activeShift.id, "sales"), { type: 'ficha', productId: productId, unidades: unidades, totalVenta: unidades * (prod.precioVenta || 0), totalComision: unidades * (prod.precioComision || 0), fecha: serverTimestamp() }); showToast("Venta registrada"); modal.classList.remove("visible"); scheduleRender(); } catch(err) { showToast(err.message, "error"); } finally { btn.disabled = false; } });
            
            const fichaModal = document.getElementById("ficha-sale-modal"); const closeFichaModalBtn = fichaModal.querySelector(".modal-close-btn"); if (closeFichaModalBtn) closeFichaModalBtn.addEventListener("click", () => fichaModal.classList.remove("visible")); fichaModal.addEventListener("click", (e) => { if(e.target === fichaModal) fichaModal.classList.remove("visible") });
            
            const loanModal = document.getElementById("loan-modal"), openLoanBtn = document.getElementById("open-loan-modal-btn"), closeLoanBtn = loanModal.querySelector(".modal-close-btn");
            if(openLoanBtn) openLoanBtn.addEventListener("click", () => loanModal.classList.add("visible"));
            if(closeLoanBtn) closeLoanBtn.addEventListener("click", () => loanModal.classList.remove("visible"));
            loanModal.addEventListener("click", (e) => { if (e.target === loanModal) loanModal.classList.remove("visible"); });

            const loanForm=document.getElementById("loan-form");
            if(loanForm) loanForm.addEventListener("submit", async (e)=>{ e.preventDefault(); if(!appState.activeShift) return; const valor=parseFloat(document.getElementById("loan-value").value); const desc=document.getElementById("loan-description").value; if(isNaN(valor)||!desc) return; await addDoc(collection(db,"shifts", appState.activeShift.id, "loans"), { descripcion:desc, valor, fecha:serverTimestamp() }); loanForm.reset(); loanModal.classList.remove("visible"); });

            const closeShiftBtn=document.getElementById("close-shift-btn");
            if(closeShiftBtn) closeShiftBtn.addEventListener("click", async ()=>{ if(!appState.activeShift) return; if(!confirm("¿Cerrar y liquidar turno?")) return; const sh=appState.activeShift; const worker=appState.workers.find(w=>w.id===sh.workerId); const ingresos=sh.sales.reduce((s,x)=>s+x.totalVenta,0); const comisiones =sh.sales.reduce((s,x)=>s+(x.totalComision||0),0); const prestamos=sh.loans.reduce((s,l)=>s+l.valor,0); const totalAPagar=(sh.pagoBase||0)+comisiones-prestamos; try{ const b=writeBatch(db); b.set(doc(colref.cashflow), {type:"ingreso",amount:ingresos,description:`Cierre turno ${worker?.nombre||""}`,date:serverTimestamp()}); if(totalAPagar>0) b.set(doc(colref.cashflow), {type:"egreso",amount:totalAPagar,description:`Pago liquidación ${worker?.nombre||""}`,date:serverTimestamp()}); b.set(doc(colref.shifts, sh.id), {estado:"cerrado", fin:serverTimestamp()}, {merge:true}); await b.commit(); showToast("Turno cerrado"); }catch(err){ showToast(err.message,"error"); } });
        }
    }
  </script>
